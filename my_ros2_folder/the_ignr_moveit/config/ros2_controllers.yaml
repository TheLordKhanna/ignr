#key config file used to setup ros2controllers. 
controller_manager:
  ros__parameters:
    update_rate: 20 # Hz
    #rate at which joint states are updated, trajectory execution is performed. twenty times every second

    #our actual controller, of type JointTrajectoryController. this controller will take the trajectory generated by move_group (which
    #has large waypoints) and interpolate between waypoints at a rate of once every 50 microseconds or twenty times a second. 
    
    my_group_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    #broadcasts joint states (angle, velocity etc) for every step
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

my_group_controller:
  ros__parameters:
    joints:
      - joint1_base_yaw
      - joint2_shoulder_pitch
      - joint3_shoulder_roll
      - joint4_elbow_pitch
      - joint5_wrist_yaw
      - joint6_wrist_pitch
      - joint7_wrist_roll
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true
